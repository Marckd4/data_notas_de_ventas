{% extends 'base.html' %}

{% block content %}

<h2 class="mb-4">Editar Pedido</h2>

<div class="card shadow p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'pedidos:index' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
