{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%;">
        <div class="card-header bg-danger text-white d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
            <h4 class="m-0">Confirmar Eliminación</h4>
        </div>

        <div class="card-body">
            <p class="fs-5">
                ¿Está seguro que desea eliminar el pedido
                <strong class="text-danger">ID: {{ pedido.id }}</strong>?
            </p>

            <div class="alert alert-warning" role="alert">
                <i class="bi bi-info-circle-fill me-2"></i>
                Esta acción es irreversible. El registro será eliminado de forma permanente.
            </div>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger btn-lg px-4">
                        <i class="bi bi-trash-fill me-2"></i> Sí, eliminar
                    </button>

                    <a href="{% url 'pedidos:index' %}" class="btn btn-secondary btn-lg px-4">
                        <i class="bi bi-arrow-left-circle me-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
