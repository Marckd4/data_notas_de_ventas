{% extends 'base.html' %}

{% block content %}

<div class="container mt-4 col-md-6">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Registro de Pedido</h5>
        </div>

        <div class="card-body">
            <form action="{% url 'pedidos:formulario' %}" method="post">
                {% csrf_token %}

                {% for campo in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ campo.label }}</label>
                        {{ campo }}
                        {% if campo.errors %}
                            <div class="text-danger small">{{ campo.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                 <button type="submit" class="btn btn-success w-100 mb-2">
                    ✔ Enviar Pedido
                </button>

                <a href="{% url 'inicio' %}" class="btn btn-secondary w-100">
                    ← Volver al inicio
                </a>

            </form>
        </div>
    </div>
</div>

{% endblock %}
