{% extends 'base.html'%}

{% block content %}

<style>
    body {
      min-height: 100vh;
      display: flex;
      background-color: #0a0a10;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0c2349;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      border-right: 3px solid #007bff;
      box-shadow: 0 0 10px rgba(0, 183, 255, 0.2);
      transition: all 0.4s ease;
    }

    .sidebar:hover {
      box-shadow: 0 0 25px rgba(0, 217, 255, 0.8), 0 0 60px rgba(0, 183, 255, 0.4);
      border-right: 3px solid #00d9ff;
    }

    .sidebar h3 {
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: #e9f5ff;
      transition: text-shadow 0.4s;
    }

    .sidebar:hover h3 {
      text-shadow: 0 0 12px #00d9ff;
    }

    .sidebar a {
      color: #ccefff;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      border-left: 4px solid transparent;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #00d9ff;
      color: #fff;
      text-shadow: 0 0 10px #00d9ff;
      transform: translateX(4px);
    }

    /* Contenido */
    .content {
      margin-left: 250px;
      padding: 2rem;
      width: 100%;
      background: linear-gradient(135deg, #0a0a10, #081b3a);
      min-height: 100vh;
    }

    h2 {
      text-shadow: 0 0 10px #00b7ff;
    }

    /* Tarjetas */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 217, 255, 0.4);
      box-shadow: 0 0 12px rgba(0, 217, 255, 0.2);
      border-radius: 12px;
      color: #e9f5ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 217, 255, 0.6);
    }
</style>

<!-- Sidebar -->
<div class="sidebar">
    <h3><i class="bi bi-truck"></i> Logística</h3>
    <a href="{% url 'pedidos:index'%}"><i class="bi bi-box-seam"></i> Solicitud de Mercadería</a>
    <a href="{% url 'pedidos:formulario'%}"><i class="bi bi-clipboard-data"></i> Formulario</a>
    <a href="{% url 'pedidos:resumen'%}"><i class="bi bi-clipboard-data"></i> Resumen de Mercadería</a>
</div>

<!-- Contenido -->
<div class="content">
    <h2 class="mb-4">Panel de Control</h2>

    <div class="card p-4 mb-4">
      <h5 class="card-title"><i class="bi bi-activity"></i> Resumen de Actividad</h5>
      <p class="card-text">Bienvenido al panel de control. Desde aquí puedes gestionar pedidos y reportes.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
